name: CI build

on:
  push:
    branches: [ master, test_action ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 3
    env:
      TERM: xterm
      AM_COLOR_TESTS: always

    steps:
    - uses: actions/checkout@v2
    - name: Show OS info
      run: cat /etc/os-release
    - name: Install dependencies
      run: |
        sudo apt-get -qq update
        sudo apt-get install -y libhamlib-dev libxmlrpc-core-c3-dev libcmocka-dev astyle
    - name: Check source formatting
      run: |
        F=$(astyle --dry-run --formatted --options=tools/astylerc src/*.[ch])
        if [ ! -z "$F" ] ; then sed -e 's/^F/To be f/' <<< $F; exit 1; fi
    - name: Autoreconf and basic make
      run: autoreconf -i && ./configure && make -j2
    - name: Configure with xmlrpc
      run: make clean && ./configure --enable-fldigi-xmlrpc && make -j2
    - name: Run tests
      run: echo $TERM; echo $AM_COLOR_TESTS; make check; rc=$?; cat test/run_*.log; exit $rc
    - name: Color
      run: echo TERM is; tput bold; tput setaf 1;echo $TERM; tput sgr0
