name: CI build

on:
  push:
    branches: [ master, test_action ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install dependencies
      run: |
        sudo apt-get -qq update
        sudo apt-get install -y libhamlib-dev libxmlrpc-core-c3-dev libcmocka-dev     
    - name: autoreconf and basic make
      run: autoreconf -i && ./configure && make
    - name: configure with xmlrpc
      run: make clean && ./configure --enable-fldigi-xmlrpc && make
    - name: run tests
      run: make check; rc=$?; cat test/run_*.log; exit $rc
